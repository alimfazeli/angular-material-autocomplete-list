<!doctype html>
<html ng-app="autocompleteList.demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS autocomplete-list demo</title>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script> -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <!-- <link rel="stylesheet" href="../dist/autocomplete-list.css"> -->
    <!-- <link rel="stylesheet" href="demo.css"> -->
  </head>
  <body>
    <div class="container" ng-controller="demoCtrl as ctrl">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of the autocomplete-list directive</p>
        <pre>&lt;autocomplete-list ng-model="ctrl.selectedPeople" items="ctrl.allPeople" item-text="item.firstName + ' ' + item.lastName" item-id="item.age"&gt;&lt;/autocomplete-list&gt;</pre>
        <h4>Results</h4>

        <autocomplete-list ng-model="ctrl.selectedPeople" items="ctrl.allPeople" item-text="item.firstName + ' ' + item.lastName">
        </autocomplete-list>
        <pre>{{ ctrl.selectedPeople }}</pre>
      </div>
    </div>

    <script src="../dist/autocompleteList.min.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
